<!DOCTYPE html>
<html>
<head>
  <!-- Other meta tags and links -->

  <title>nnntech</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "744083221";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
<div id="flutter-root"></div> <!-- This is where your Flutter app will be rendered -->

<div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); display: flex; justify-content: center; align-items: center;">
  <div style="text-align: center;">
    <div style="margin-bottom: 16px;">
      <div class="loader"></div>
    </div>
    <p>Loading...</p>
  </div>
</div>

<script>
    // Add a loader to wait for the page to load and then initialize the Flutter app
    window.addEventListener('load', function(ev) {
      var loadingOverlay = document.getElementById('loading-overlay');

      // Download main.dart.js and initialize the Flutter app
      _flutter.loader.loadEntrypoint({
        initialPromise: new Promise(function (resolve) {
          // Hide the loading overlay when the Flutter app is ready
          window.addEventListener('flutter-first-frame', function() {
            loadingOverlay.style.display = 'none';
            resolve();
          });
        }),
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
